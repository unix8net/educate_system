<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
  	<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  	<style type="text/css">
  		
		body{  
			margin-left:auto;
			margin-right:auto;
			width:90%;
		}
		form
		{
			margin-left:auto;
			margin-right:auto;
			width:70%;
		}
		select{
			position: absolute;
			width:80px;
		}

  	</style>
</head>
<body>

	<form action="{:U('Admin/Profess/searchProfess')}" method="post" class="form-search">

		<select class="form-control" name='type'> 
			<option value="pro_code">专业代码</option> 
			<option value="pro_name">专业名称</option> 
		</select>
 		<input style="margin-left: 100px" type="text" name="name" class="input-medium search-query" value="{$value}">
 		<button type="submit" class="btn">Search</button>

	</form>

	
	<table class="table table-hover table-bordered">
	 {$thead}
	  <tbody>
		<foreach name="list" item="vo">
			<tr>
				<td>{$vo.pro_code}</td>
				<td>{$vo.pro_name}</td>
				<td>{$vo.pro_academy}</td>
				<td>{$vo.pro_level}</td>
				<td>{$vo.pro_year}</td>
				<td>{$vo.pro_type}</td>
				<td><a href="{:U('Admin/Class/manageClass')}?pro_code={$vo.pro_code}">班级管理</a></td>
				<td><a href="{:U('Admin/Profess/deleteProfess')}?pro_code={$vo.pro_code}">删除</a></td>
				<td><a href="{:U('Admin/Profess/alterProfess')}?pro_code={$vo.pro_code}">修改</a></td>
			</tr>
		</foreach>
	  </tbody>
	</table>
	{$page}
	
</body>
</html>

<html>
<head>
	<title></title>
	
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<style type="text/css">
		body{  
			margin-left:auto;  
			margin-right:auto; 
			margin-top:20PX; 
			width:80%;
			}
		span{
			color:red;
		}
	</style>
</head>
<body>

<form action="{:U('Admin/Profess/alterProfess')}" method="post" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" >专业代码</label>
    <div class="controls">
      <input type="text"  readonly="true" name="pro_code" value="{$result.pro_code}">
    </div>
  </div>


  <div class="control-group">
    <label class="control-label" >专业名称</label>
    <div class="controls">
      <input type="text"  name="pro_name" value="{$result.pro_name}">
    </div>
  </div>
  

  <div class="control-group">
    <label class="control-label" >院系名</label>
    <div class="controls">
      <input type="text"   name="pro_academy" value="{$result.pro_academy}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" >学历层次</label>
    <div class="controls">
      <input type="text"   name="pro_level" value="{$result.pro_level}">
    </div>
  </div>

    <div class="control-group">
    <label class="control-label" >学制</label>
    <div class="controls">
      <input type="text"   name="pro_year" value="{$result.pro_year}">
    </div>
  </div>

    <div class="control-group">
    <label class="control-label" >学科类别</label>
    <div class="controls">
      <input type="text"   name="pro_type" value="{$result.pro_type}">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">修改</button>
    </div>
  </div>
</form>

</body>
</html>

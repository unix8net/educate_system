<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
  	<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  	<style type="text/css">
  		
		body{  
			margin-left:auto;
			margin-right:auto;
			width:90%;
		}
		form
		{
			margin-left:auto;
			margin-right:auto;
			width:70%;
		}
		select{
			position: absolute;
			width:80px;
		}

  	</style>
</head>
<body>

	<form action="{:U('Admin/Students/searchStudent')}" method="post" class="form-search">

		<select class="form-control" name='type'> 
			<option value="stu_idnum">学号</option> 
			<option value="stu_class">班级</option> 
			<option value="stu_name">姓名</option> 
		</select>
 		<input style="margin-left: 100px" type="text" name="name" class="input-medium search-query">
 		<button type="submit" class="btn">Search</button>

	</form>

	
	<table class="table table-hover table-bordered">
	 {$thead}
	  <tbody>
		<foreach name="list" item="vo">
			<tr>
				<td>{$vo.stu_name}</td>
				<td>{$vo.stu_idnum}</td>
				<td>{$vo.stu_class}</td>
				<td>{$vo.stu_enrol}</td>
				<td><a href="{:U('Admin/Students/deleteStudent')}?stu_idnum={$vo.stu_idnum}">删除</a></td>
				<td><a href="{:U('Admin/Students/alterStudent')}?stu_idnum={$vo.stu_idnum}">修改</a></td>
			</tr>
		</foreach>

	  </tbody>
	</table>
	{$page}
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
  	<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  	<style type="text/css">
  		
		body{  
			margin-left:auto;
			margin-right:auto;
			width:90%;
		}

  	</style>
</head>
<body>

	<table class="table table-hover table-bordered">
	 {$thead}
	  <tbody>
		<foreach name="list" item="vo">
			<tr>
				<td>{$vo.cla_code}</td>
				<td>{$vo.cla_name}</td>
				<td>{$vo.pro_code}</td>

				<td><a href="{:U('Admin/Class/deleteClass')}?cla_code={$vo.cla_code}">删除</a></td>
				<td><a href="{:U('Admin/Class/alterClass')}?cla_code={$vo.cla_code}">修改</a></td>
			</tr>
		</foreach>
	  </tbody>
	</table>
	{$page}
</body>
</html>

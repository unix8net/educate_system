<html>
<head>
	<title></title>
	
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<style type="text/css">
		body{  
			margin-left:auto;  
			margin-right:auto; 
			margin-top:20PX; 
			width:80%;
			}
		span{
			color:red;
		}
    select{
      position: absolute;
      width:206px;
    }
	</style>
</head>
<body>

<form action="{:U('Admin/Teacher/alterTeacher')}" method="post" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" >姓名</label>
    <div class="controls">
      <input type="text"   name="tea_name" value="{$result.tea_name} ">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" >编号</label>
    <div class="controls">
      <input type="text"  readonly="true" name="tea_idnum" value="{$result.tea_idnum} ">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" >身份证号码</label>
    <div class="controls">
      <input type="text"  name="tea_idcard" value="{$result.tea_idcard}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" >专业</label>
    <div class="controls">
      <select class="form-control" name='pro_code' > 
        <option value="{$result.pro_code}">{$result.pro_name}</option>
        <foreach name="_pro" item="it">
          <option value="{$it.pro_code}">{$it.pro_name}</option> 
        </foreach>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" >密码</label>
    <div class="controls">
      <input type="password"  name="tea_password" value="{$result.tea_password}">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">修改</button>
    </div>
  </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
  	<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  	<style type="text/css">
  		
		body{  
			margin-left:auto;
			margin-right:auto;
			width:90%;
		}
		form
		{
			margin-left:auto;
			margin-right:auto;
			width:70%;
		}
		select{
			position: absolute;
			width:80px;
		}
  	</style>
</head>
<body>

	<form action="{:U('Admin/Courseson/showAll')}" method="post" class="form-search">

		<select class="form-control" name='type' > 
			<option value="cou_number">课程序号</option> 
		</select>
 		<input style="margin-left: 100px" type="text" name="value" class="input-medium search-query" value="{$value}">
 		<button type="submit" class="btn">Search</button>
	</form>

	<h3>子课程列表</h3>
	<table class="table table-hover table-bordered">
	 {$thead}
	  <tbody>
		<foreach name="list" item="vo">
			<tr>
				<td>{$vo.cou_number}</td>
				<td>{$vo.cou_term}</td>
				<td>{$vo.cou_place}</td>
				<td>{$vo.cou_total}</td>
				<td>{$vo.cou_flag}</td>
				<td>{$vo.tea_name}</td>
				<td><a href="{:U('Admin/Courseson/deleteCourseson')}?cou_number={$vo.cou_number}">删除</a></td>
				<td><a href="{:U('Admin/Courseson/alterCourseson')}?cou_number={$vo.cou_number}">修改</a></td>
			</tr>
		</foreach>
	  </tbody>
	</table>
	{$page}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
  	<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  	<style type="text/css">
  		
		body{  
			margin-left:auto;
			margin-right:auto;
			width:90%;
		}
		form
		{
			margin-left:auto;
			margin-right:auto;
			width:70%;
		}
		select{
			position: absolute;
			width:80px;
		}

  	</style>
</head>
<body>

	<form action="{:U('Admin/Course/searchCourse')}" method="post" class="form-search">

		<select class="form-control" name='type'> 
			<option value="cou_code">课程代码</option> 
			<option value="cou_name">课程名称</option> 
			<option value="cou_type">类别</option> 
		</select>
 		<input style="margin-left: 100px" type="text" name="name" class="input-medium search-query">
 		<button type="submit" class="btn">Search</button>

	</form>

	
	<table class="table table-hover table-bordered">
	 {$thead}
	  <tbody>
		<foreach name="list" item="vo">
			<tr>
				<td>{$vo.cou_code}</td>
				<td>{$vo.cou_name}</td>
				<td>{$vo.pro_academy}</td>
				<td>{$vo.cou_credit}</td>
				<td>{$vo.cou_type}</td>
				<td><a href="{:U('Admin/Course/deleteCourse')}?cou_code={$vo.cou_code}">删除</a></td>
				<td><a href="{:U('Admin/Course/showAll')}?cou_code={$vo.cou_code}">更多</a></td>
			</tr>
		</foreach>
	  </tbody>
	</table>
	{$page}
	
</body>
</html>

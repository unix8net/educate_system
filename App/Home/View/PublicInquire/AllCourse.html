<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no"/>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> 
<link rel="shortcut icon" href="image/login.ico">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/{$out}index.css">
<script type="text/javascript" src="__PUBLIC__/home/js/{$out}index.js"></script>	

<style type="text/css">
	input{
		width:100px;
	}
</style>
</head>
<body>

	<div class="content">
		<div id="welcome">
		  <ul class="nav nav_right navbar-nav">
		      <li><a href="/educate/index.php/Home/PersonInfo/showPerson.html"  id="welcome">欢迎你：{$name}</a></li>
		      <li><a href="/educate/index.php/Home/Index/{$out}login_out.html" >注销</a></li>
		  </ul>
		</div>

		<form class="search" action="{:U('home/PublicInquire/AllCourse')}?who={$out}" method="post">
			<span>学年学期</span>
			<select  name='cou_term' > 
				<option value="{$get.cou_term}">{$get.cou_term}</option> 
				<option value="2017-2018-1">2017-2018-1</option> 
				<option value="2017-2018-2">2017-2018-2</option> 
			</select>
	    	<span>课程代码</span>
	    	<input type="" name="cou_code" value="{$get.cou_code}">
	    	<span>课程名称</span>
	    	<input type="" name="cou_name" value="{$get.cou_name}">
	    	<span>任课教师</span>
	    	<input type="" name="tea_name" value="{$get.tea_name}">
	    	<span>课程类别</span>
	    	<input type="" name="cou_type" value="{$get.cou_type}">
	    	<button type="submit">查询</button>
		</form>

		<table class="table table-hover table-bordered">
		 {$thead}
		  <tbody>
			<foreach name="list" item="vo">
				<tr>
					<td>{$vo.cou_number}</td>
					<td>{$vo.cou_code}</td>
					<td>{$vo.cou_name}</td>
					<td>{$vo.cou_interval}</td>
					<td>{$vo.cou_place}</td>
					<td>{$vo.cou_total}</td>
					<td>{$vo.tea_name}</td>
					<td>{$vo.pro_academy}</td>
					<td>{$vo.cou_type}</td>
					<td>{$vo.cou_credit}</td>
				</tr>
			</foreach>
		  </tbody>
		</table>
		{$page}

	</div>

</body>
</html>
